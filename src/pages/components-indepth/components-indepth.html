<ion-header>
  <ion-navbar text-center>
    <ion-buttons>
      <button ion-button menuToggle>
        <ion-icon color="primary" name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <h1>Ionic Components</h1>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item text-center>
      <ion-card>
        <ion-card-content>
          <button ion-button [navPush]="buttonsPage">
            Button Component
          </button>
        </ion-card-content>
      </ion-card>
    </ion-item>
    <ion-item text-center>
      <ion-card>
        <ion-card-content>
          <button ion-button [navPush]="listsPage">
            List Component
          </button>
        </ion-card-content>
      </ion-card>
    </ion-item>
    <ion-item text-center>
      <ion-card>
        <ion-card-content>
          <button ion-button [navPush]="gridsPage">
            Grid Component
          </button>
        </ion-card-content>
      </ion-card>
    </ion-item>
    <ion-item text-center>
      <ion-card>
        <ion-card-content>
          <button ion-button [navPush]="gesturesPage">
            Gestures
          </button>
        </ion-card-content>
      </ion-card>
    </ion-item>
    <ion-item text-center>
      <ion-card>
        <ion-card-content>
          <button ion-button [navPush]="customComponentPage">
            Custom Component
          </button>
        </ion-card-content>
      </ion-card>
    </ion-item>
  </ion-list>
</ion-content>
