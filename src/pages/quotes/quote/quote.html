<ion-header>
  <ion-navbar>
    <ion-title>Quote</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding text-center>
  <ion-card>
    <ion-card-header>
      <h1>{{ person }}</h1>
    </ion-card-header>
    <ion-card-content>
      <p>{{ text }}</p>
    </ion-card-content>
    <ion-row>
      <ion-col>
        <button ion-button small outline color="danger" (click)="onClose(true)">Unfavorite</button>
      </ion-col>
    </ion-row>
  </ion-card>
  <button ion-button color="danger" (click)="onClose()">Close</button>
</ion-content>
