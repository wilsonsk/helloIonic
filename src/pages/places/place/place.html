<ion-header>
  <ion-navbar>
    <ion-title text-center>{{ place.title }}</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col text-center>
        <img [src]="place.imageUrl" alt="">
      </ion-col>
    </ion-row>
    <ion-row text-center>
      <ion-col>
        <p>{{ place.description }}</p>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <agm-map [latitude]="place.location.lat" [longitude]="place.location.lng" [zoom]="16">
          <agm-marker [latitude]="place.location.lat" [longitude]="place.location.lng"></agm-marker>
        </agm-map>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <button ion-button block (click)="onExitModal()">OK</button>
      </ion-col>
      <ion-col>
        <button ion-button block color="danger" (click)="onDeletePlace()">Delete Place</button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
