<ion-menu [content]="nav">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <ion-item>
        <button ion-button (click)="onLoad(homePage)">
          <ion-icon name="home"></ion-icon>
          <h3 padding>Home</h3>
        </button>
      </ion-item>
      <ion-item>
        <button ion-button (click)="onLoad(tabsPage)">
          <ion-icon name="quote"></ion-icon>
          <h3 padding>Quotes</h3>
        </button>
      </ion-item>
      <ion-item>
        <button ion-button (click)="onLoad(codeGamePage)">
          <ion-icon name="game-controller-a"></ion-icon>
          <h3 padding>Code Game</h3>
        </button>
      </ion-item>
      <ion-item>
        <button ion-button (click)="onLoad(recipesTabsPage)">
          <ion-icon name="pizza"></ion-icon>
          <h3 padding>Recipes App</h3>
        </button>
      </ion-item>
      <ion-item>
        <button ion-button (click)="onLoad(componentsIndepthPage)">
          <ion-icon name="cog"></ion-icon>
          <h3 padding>Components Indepth</h3>
        </button>
      </ion-item>
      <ion-item>
        <button ion-button (click)="onLoad(settingsPage)">
          <ion-icon name="settings"></ion-icon>
          <h3 padding>Settings</h3>
        </button>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-menu>
<!-- content of menu item selected, should be rendered
in the below navigation stack -->
<ion-nav [root]="recipesTabsPage" #nav></ion-nav>
